<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ep1</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <span style="width: 100%;
          background: #54b4fd;
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: aliceblue;
          font-size: 30px"
  >Isil ToDo</span>
  <div class="fields">
    <div class="field">
      <label for="nuevaTarea">Agregue una tarea: </label>
      <input type="text" id="nuevaTarea" placeholder="Ingresa la tarea">
    </div>
    <div class="field">
      <label for="nuevoEncargado">Encargado: </label>
      <input type="text" id="nuevoEncargado" placeholder="Ingrese el encargado">
    </div>
    <div class="field">
      <label for="prioridadTarea">Prioridad: </label>
      <select id="prioridadTarea">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
    </div>
    <div class="field">
      <label for="dateTask">Vencimiento: </label>
      <input type="date" id="dateTask" >
    </div>
  </div>
  <button class="field"  id="agregarTarea">Agregar Tarea</button>

  <table id="tablaTareas" style="margin: 10px 0 50px 0">
    <thead>
      <tr>
        <th class="fieldId">ID</th>
        <th>Descripci√≥n de Tarea</th>
        <th>Encargado</th>
        <th>Prioridad</th>
        <th>Vencimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="listaTareas"></tbody>
  </table>
</body>
</html>
